<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

    <meta charset="utf-8">
    <title>Online bank</title>
  </head>
  <body>
  <header class = "titleHeader">
    <div class="imgContainer">
      <img src="https://theproductguy.files.wordpress.com/2011/03/ga_logo_1797.png" alt="">
      </div>
      <h1>Online bank</h1>


  </header>

  <div class="container">
    <div class="account">
      <header>
        <h3>SAVINGS</h3>
        <p>YOUR BALANCE IS...</p>
        <p class="balance">$00.00</p>
        <form>
          <input class="amountInput" type="number" placeholder="ENTER AMOUNT HERE" min="1" max="99999">
        </form>
        <div class="buttons">
          <button id="withDrawSaving">WITHDRAW</button><button id="depositSaving">DEPOSIT</button>
        </div>
      </header>
    </div>

    <div class="account">
      <header>
        <h3>CHECKING</h3>
        <p>YOUR BALANCE IS...</p>
        <p class="balance">$00.00</p>
        <form>
          <input class="amountInput" type="number" placeholder="ENTER AMOUNT HERE" min="1" max="99999">
        </form>
        <div class="buttons">
          <button id="withDrawCheck">WITHDRAW</button><button id="depositCheck">DEPOSIT</button>
        </div>

      </header>
    </div>

  </div>



  <script src = "app.js"></script>
  </body>
</html>
